paths:
  /api/carts:
    post:
      summary: Create new cart when create NewUser
      tags: 
        - Carts
      responses:
        '200':
          description: Cart created successfully
        '500':
          description: Server error
  /api/carts/{cid}:
    get:
      summary: Find cart by ID
      tags:
        - Carts
      parameters:
        - in: path 
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cart obtained successfully
        '401':
          description: Unauthorized access.
        '404':
          description: Cart not found
    put:
      summary: Update cart
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: Cart identifier
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                      product:
                        type: object
                        properties:
                          _id:
                            type: string
                      quantity:
                        type: number
                  description: Products on cart
              required:
                - products
      responses:
        '200':
          description: Cart updated successfully
        '404':
          description: Cart not found
    delete:
      summary: Delete cart    
      tags:
        - Carts
      parameters:
        - in: path 
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cart deleted successfully
        '500':
          description: Cart not found
  /api/carts/{cid}/products/{pid}:
    post:
      summary: Put products on cart
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Product on cart successfully
        '400':
          description: Your products cannot be added
        '404':
          description: Product or cart not found
        '500':
          description: Error adding product to cart
    put:
      summary: Update quantity on cart
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
              required: 
                - quantity
      responses:
        '200':
          description: Product quantity updated successfully
        '404':
          description: Product or cart not found
        '500':
          description: Error updating product quantity
    delete:
      summary: Delete product from cart
      tags:
        - Carts
      parameters:
        - in: path
          name: cid 
          required: true
          schema:
            type: string
        - in: path
          name: pid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product removed from cart successfully
        '404':
          description: Product or cart not found
        '500':
          description: Product cannot be removed from cart
  /api/carts/{cid}/purchase:
    get:
      summary: Finish purchasing process 
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Purchase made correctly
        '400':
          description: Empty cart
        '404':
          description: Product or cart cannot be found 
        '500':
          description: Error when trying to complete the purchase

components:
  schemas:
    Cart:
      type: object
      properties:
        _id: 
          type: objectId
          format: bson objectId 
          description: MongoDB ID
        products:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                description: Product ID on cart
              product:
                type: object
                properties:
                  _id:
                    type: string
                    description: Product ID
                description: Product on Cart
              quantity:
                type: number
                description: Products quantity on cart
          description: List of products in the cart
      required:
        - products
      description: Shopping Cart
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: auth.middleware
